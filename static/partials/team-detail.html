<div class="container-fluid">
  <div class="row">
    <div>
      <label>Team:</label>
      {{team.team}}
    </div>
    <div>
      <label>Car:</label>
      {{team.car}}
    </div>
    <div>
      <label>Drivers:</label>
      <table class="table table-stripped">
        <tr>
          <th>#</th>
          <th>Driver</th>
          <th>Country</th>
          <th>Points</th>
        </tr>
        <tr ng-repeat="driver in Standings.drivers | filter:{ team:team.id }">
          <td>{{Standings.drivers.indexOf(driver) + 1}}</td>
          <td>{{driver.driver}}</td>
          <td>{{driver.country}}</td>
          <td>{{driver.points}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <a href="#/">Back to Race Standings</a>
  </div>
</div>
