<div class="team team-car">
  {{team.car}}
</div>
<div class="team team-name">
  <h2 class="team-title">
    {{team.team}}
  </h2>
</div>
<div>
  <div class="team team-drivers">
    <label>Drivers in race</label>
  </div>
  <table class="table table-stripped standings">
    <tr>
      <th>#</th>
      <th>Driver</th>
      <th class="points">Points</th>
    </tr>
    <tr ng-repeat="driver in Standings.drivers | filter:{ team:team.id }" ng-class="{success: Standings.drivers[0] == driver}" >
      <td><strong>{{Standings.drivers.indexOf(driver) + 1}}</strong></td>
      <td>
        <img src="static/img/flags/{{driver.country}}.png" />
        {{driver.driver}}
      </td>
      <td class="points">{{driver.points}}</td>
    </tr>
  </table>
</div>
<div class="footer">
  <a href="#/">Back to Race Standings</a>
</div>
